<!DOCTYPE html>
<html>
<head>
	<title>Info</title>
</head>
<body>
	<div class="wrap">
		<form id="send" action="/display" method="POST">
		<div>
			BOOK ID:<input type="text" name="id" placeholder="ID"/>
		</div>
		<div>
			TITLE:<input type="text" name="title" placeholder="TITLE"/>
        </div>
        <div>
			PRICE:<input type="number" name="price" placeholder="price"/>
		</div>
		<div>
            DESCRIPTION:<textarea form="send" rows="5" cols="20" name="description"></textarea>
            <br/>
        </div>
                DATE:<input type="date" name="date" placeholder="date"/>
				<br/>
		<div>
			<input type="submit" name="submit"/>
		</div>
		</form>
	</div>
</body>
</html>
